<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            border: 5px solid red;
            background-color: pink;
            position: relative;
        }
        
        #fa {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="small">
            <div id="fa"></div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var box = document.getElementById('box');
            var fa = document.getElementById("fa")

            box.onmousemove = function(event) {
                var x = event.pageX - box.offsetLeft - (fa.offsetWidth / 2)
                var y = event.pageY - box.offsetTop - (fa.offsetHeight / 2)

                if (x < 0) {
                    x = 0
                } else if (x > box.offsetWidth - fa.offsetWidth) {
                    x = box.offsetWidth - fa.offsetWidth - 10
                }


                if (y < 0) {
                    y = 0
                } else if (y > box.offsetHeight - fa.offsetHeight) {
                    y = box.offsetHeight - fa.offsetHeight - 10
                }

                fa.style.left = x + 'px'
                fa.style.top = y + 'px'

            }
        }
    </script>
</body>

</html>
