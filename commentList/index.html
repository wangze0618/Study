    <div class="container">

            <div class="panel panel-primary panel1 ">
                <div class="panel-heading">
                    <h3 class="panel-title">发表评论</h3>
                </div>

                <!-- 表单区域 -->
                <div class="panel-body">
                    <form action="" method="POST" class="form-inline" role="form" id="form1">

                        <span>评论人：</span>
                        <input type="text" name="username" id="input" class="form-control">

                        <span>评论内容：</span>
                        <textarea name="content" id="input" class="form-control" rows="2" cols="30"
                            required="required"></textarea>

                        <button type="submit" class="btn btn-primary btn1">发表评论</button>
                    </form>

                </div>



            </div>
        </div>

        <!-- 评论列表 -->
